<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Gilmar - Portifólio</title>

		<!--Production CSS-->
		<link rel="stylesheet" href="fonts/fonts.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<!--Production JS-->
		<script type="module" src="./js/main.js"></script>
	</head>
	<body>
		<header id="mainHeader">
			<button id="buttonMenu" class="button-menu">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<h2>&lt;OFrontEnder /&gt;</h2>
			<nav id="navMenu">
				<button id="buttonCloseMenu">
					<span></span>
					<span></span>
				</button>
				<ul id="menuList">
					<li><a href="#about">Sobre mim</a></li>
					<li><a href="#skills">Skills</a></li>
					<li><a href="#contact">Contato</a></li>
				</ul>
			</nav>
		</header>
		<div id="menuFixed" class="menu-fixed">
			<nav id="navMenuFixed">
				<figure>
					<!-- Receive of #about > article > figure #perfilImg -->
				</figure>
				<!-- Receive of #menuList on #mainHeader > #navMenu -->
			</nav>
		</div>

		<main>
			<section id="about" class="section-about">
				<article>
					<figure>
						<img
							id="perfilImg"
							src="./img/profile_photo.jpg"
							alt="Minha foto de perfil"
							title="Instagram @ofrontender"
						/>
					</figure>
					<h1>Gilmar dos santos marques Junior</h1>
					<h2>Frontender</h2>

					<section id="aboutContent" class="about-content">
						<p id="historyContent"></p>
						<dl id=""></dl>
						<button id="buttonSeeMore">Leia mais</button>
					</section>
				</article>
			</section>

			<section id="skills" class="section-skills">
				<h2>SKILLS</h2>

				<figure>
					<img src="./img/html5_ofrontender_skills.png" alt="HTML5" />
					<progress value="85" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/css3_ofrontender_skills.png" alt="CSS3" />
					<progress value="50" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/js_ofrontender_skills.png" alt="JS" />
					<progress value="50" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/git_ofrontender_skills.png" alt="Git" />
					<progress value="50" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/node_ofrontender_skills.png" alt="Node" />
					<progress value="50" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/gulp_ofrontender_skills.png" alt="Gulp" />
					<progress value="50" max="100"></progress>
				</figure>

				<figure>
					<img src="./img/pwa_ofrontender_skills.png" alt="PWA" />
					<progress value="50" max="100"></progress>
				</figure>
			</section>

			<section id="contact" class="section-contact">
				<h2>Tem uma proposta para mim?</h2>
				<figure>
					<p>
						Estou esperando sua mensagem, você pode me enviar um e-mail, me
						ligar, enviar uma mensagem por WhatsApp ou por aqui mesmo pelo site.
						Basta usar o formulário de contato.
					</p>
				</figure>
				<form>
					<input type="text" placeholder="Nome" />
					<input type="email" placeholder="E-mail" />
					<input type="tel" placeholder="Telefone" />
					<textarea rows="0" placeholder="Mensagem"></textarea>

					<button id="sendButton">Enviar</button>
				</form>
			</section>
		</main>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
